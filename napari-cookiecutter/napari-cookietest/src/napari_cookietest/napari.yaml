name: napari-cookietest
display_name: napariCookieTest
contributions:
  commands:
    - id: napari-cookietest.get_reader
      python_name: napari_cookietest._reader:napari_get_reader
      title: Open data with napariCookieTest
    - id: napari-cookietest.write_multiple
      python_name: napari_cookietest._writer:write_multiple
      title: Save multi-layer data with napariCookieTest
    - id: napari-cookietest.write_single_image
      python_name: napari_cookietest._writer:write_single_image
      title: Save image data with napariCookieTest
    - id: napari-cookietest.make_qwidget
      python_name: napari_cookietest._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-cookietest.make_magic_widget
      python_name: napari_cookietest._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-cookietest.make_func_widget
      python_name: napari_cookietest._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-cookietest.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-cookietest.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-cookietest.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: napari-cookietest.make_qwidget
      display_name: Example QWidget
    - command: napari-cookietest.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-cookietest.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
